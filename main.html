<!DOCTYPE html>
 
<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form id="my-form" method="post">
				<div>
			<label for="name">1.Name</label><br>
			<input type="text" id="name" placeholder="Name" required></br>
		</div>		
		<div>
			<label for="email">2.Email</label><br>
			<input type="email" id="email" placeholder="Email" required></br>
		</div>		
		<div> 
				<!-- 3. -->
			 <label for="gender">3. Gender:</label><br>
			  <input type="radio" id="gender_m" name="gender" required>
			  <label for="gender_m">M</label>
			  <input type="radio" id="gender_f" name="gender" required>
			  <label for="gender_m">F</label></br>
		</div>		
		<div>
				<label for="laptop">4.Laptop Brands</label><br>
				  <select name="laptop" id="laptop" required>
				  <option value="" disabled selected>--Please choose an option--</option>
				  <option>Apple</option>
				  <option>Asus</option>
				  <option>HP</option>
			  </select></br>
		</div>
		<div>
			 <label for="age">5.Age:</label><br>
			 <input type="number" id="age" min="0" placeholder="Age" required ></br>
		</div>		
		<div>
			<label for="dob">6.DOB</label><br>
			<input type="date" id="dob" required></br>
		</div>
		<!--div >
			 <label for="tel">7.Phone Number</label>
			 <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
	</div -->
		<div>
			 <label for="password">8.Password</label><br>
			 <input type="password" id="password" placeholder="Password" required></br>
		</div>
		<!--div>
			<label for="tos"></label><br>
			<input type="checkbox" name="tos"id="tos"> <b>I agree to the t&c.</b-->
		<div>
			<button type="submit">Submit</button>
		</div>
	</form> 
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
 
</body>
 
</html>
